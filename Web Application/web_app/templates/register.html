

{% extends 'base.html' %}

{% block title %}Register{% endblock title %}
    
{% block body %}
<!-- Main Container -->

<!-- Register Popup -->
<div class="">

    {% if messages %}
    {% for message in messages %}
    <div id="alert"class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong> <a href="#" onclick="closeSignInPopup()">Close</a>
        <span class="aler-close" onclick="closeSignInPopup()">&times;</span>
    </div>
    {% endfor %}

{% endif %}

    <form class="reg-form" onsubmit="return validateRegisterForm()" method="post" action="/register">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="autofillUsername()" required><br>

        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" required><br>

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" readonly><br>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required><br>

        <label for="reenterPassword">Re-enter Password:</label>
        <input type="password" id="reenterPassword" name="reenterPassword" required><br>

        <div class="submitbuttons">
            <input type="submit" value="Submit">
            <a href="/">Cancel Registration</a>
        </div>
    
    </form>
</div>
{% endblock body %}
