

{% extends 'base.html' %}

{% block title %}Register{% endblock title %}
    

{%block additional_css%}

<style>
    .reg-form {
        width: 400px; /* Adjust for desired width */
        margin: auto; /* Center the form and add spacing */
        padding: 30px;
        border-radius: 15px; /* Soften edges */
        background: linear-gradient(to right bottom, #ff00c8, #0013c4); /* Clean white background */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* More prominent shadow */
    }

    label {
        display: block;
        margin-bottom: 10px; /* Generous spacing between labels and inputs */
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px; /* Increased spacing for readability */
        font-size: 16px; /* Slightly larger font size */
    }
    
    
    label {
        font-weight: 500; /* Slightly bolder labels */
    }
    
    .submitbuttons {
        text-align: center;
    }
    
    input[type="submit"] {
        background-color: #007bff; /* Primary blue color */
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600; /* Bolder button text */
        transition: all 0.2s ease-in-out; /* Smooth hover effect */
    }
    
    input[type="submit"]:hover {
        background-color: #0062cc; /* Darker blue on hover */
    }
    
    .submitbuttons a {
        color: #6c757d; /* Gray link text */
        text-decoration: none;
        margin-left: 15px; /* Space between buttons */
    }
    
    input:focus {
        outline: none; /* Remove default outline */
        border-color: #007bff; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus glow */
    }
    
    input:invalid {
        border-color: #dc3545; /* Red border for invalid fields */
    }
    
    input::placeholder {
        color: #999; /* Light gray placeholder text */
    }
    
    @media (max-width: 576px) {
        .reg-form {
          width: 100%; /* Full width on smaller screens */
        }
    }

    .main{
        background: linear-gradient(to right bottom, #c20098, #0011b0);
        height: 770px;
        width: 100%;
        padding-top: 30px;
    }
</style>

{%endblock%}

{% block body %}
<!-- Main Container -->

<!-- Register Popup -->
<div class="main">

    <form class="reg-form" onsubmit="return validateRegisterForm()" method="post" action="/register">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="autofillUsername()" required><br>

        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" required><br>

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" readonly><br>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required><br>

        <label for="reenterPassword">Re-enter Password:</label>
        <input type="password" id="reenterPassword" name="reenterPassword" required><br>

        <div class="submitbuttons">
            <input type="submit" value="Submit">
            <a href="/" style="color: white;">Cancel Registration</a>
        </div>
    
    </form>
</div>

<script>
    function autofillUsername() {
        // Get the value of the email field
        var emailInput = document.getElementById('email');
        var emailValue = emailInput.value;
    
        // Extract the part before the '@' symbol
        var username = emailValue.split('@')[0];
    
        // Autofill the registerUsername field
        var usernameInput = document.getElementById('registerUsername');
        usernameInput.value = username;
    }

    function closeSignInPopup() {
        const signInPopup = document.getElementById('signInPopup');
        signInPopup.style.display = 'none';
        const alert = document.getElementById('alert');
        alert.style.display = 'none';
    }
</script>

{% endblock body %}
