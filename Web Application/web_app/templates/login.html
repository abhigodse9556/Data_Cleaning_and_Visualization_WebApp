

{% extends 'base.html' %}

{% block title %}Register{% endblock title %}
    

{%block additional_css%}

<style>
    .login-form {
        width: 400px; /* Adjust for desired width */
        margin-top: 100px auto;
        margin: 30px auto; /* Center the form and add spacing */
        padding: 30px;
        border-radius: 15px; /* Soften edges */
        background-color: #fff; /* Clean white background */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* More prominent shadow */
    }

    label {
        display: block;
        margin-bottom: 10px; /* Generous spacing between labels and inputs */
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px; /* Increased spacing for readability */
        font-size: 16px; /* Slightly larger font size */
    }
    
    
    label {
        font-weight: 500; /* Slightly bolder labels */
    }
    
    .submitbuttons {
        text-align: center;
    }
    
    input[type="submit"] {
        background-color: #007bff; /* Primary blue color */
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600; /* Bolder button text */
        transition: all 0.2s ease-in-out; /* Smooth hover effect */
    }
    
    input[type="submit"]:hover {
        background-color: #0062cc; /* Darker blue on hover */
    }
    
    .submitbuttons a {
        color: #6c757d; /* Gray link text */
        text-decoration: none;
        margin-left: 15px; /* Space between buttons */
    }
    
    input:focus {
        outline: none; /* Remove default outline */
        border-color: #007bff; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus glow */
    }
    
    input:invalid {
        border-color: #dc3545; /* Red border for invalid fields */
    }
    
    input::placeholder {
        color: #999; /* Light gray placeholder text */
    }
    
    @media (max-width: 576px) {
        .login-form {
          width: 100%; /* Full width on smaller screens */
        }
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #eee;
    }
    
    .alert-dismissible {
        padding-right: 30px;
    }
    
    .close {
        position: absolute;
        top: 15px;
        right: 15px;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        line-height: 1;
        text-shadow: 0 1px 0 #fff;
        opacity: 0.2;
    }
    
    .close:hover {
        color: #000;
        text-decoration: none;
        opacity: 0.5;
        cursor: pointer;
    }
    .alert-close{
        margin-left: 90%;
    } 


    .main{
        background: linear-gradient(to right bottom, #c20098, #0011b0);
        height: 800px;
        width: 100%;
    }

    *,
    *:before,
    *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
    }
    .shape:first-child{
        background: linear-gradient(to right bottom, #0018ff, #000000);
        left: -80px;
        top: -70px;
    }
    .shape:last-child{
        background: linear-gradient(to right bottom, #000000, #ff00c8);
        right: -80px;
        bottom: -110px;
    }
    form{
        height: 520px;
        width: 400px;
        background: linear-gradient(to right bottom, #ff00c8, #0013c4);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }
    form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }
    form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }
    
    label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }
    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }
    ::placeholder{
        color: #e5e5e5;
    }
    button{
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }
    .social{
      margin-top: 30px;
      display: flex;
    }
    .social div{
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255,255,255,0.27);
      color: #eaf0fb;
      text-align: center;
    }
    .social div:hover{
      background-color: rgba(255,255,255,0.47);
    }
    .social .fb{
      margin-left: 25px;
    }
    .social i{
      margin-right: 4px;
    }
</style>

{%endblock%}

{% block body %}
<!-- Main Container -->

{% if messages %}
    {% for message in messages %}
    <div id="alert"class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong> <a href="#" onclick="closeSignInPopup()">Close</a>
        <span class="aler-close" onclick="closeSignInPopup()">&times;</span>
    </div>
    {% endfor %}

{% endif %}
<div class="main">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="login-form" onsubmit="return validateRegisterForm()" method="post" action="/login">
        {% csrf_token %}

        <label for="registeredUsername">Username:</label>
        <input type="text" id="registeredUsername" name="registeredUsername" required><br>

        <label for="registeredPassword">Password:</label>
        <input type="password" id="registeredPassword" name="registeredPassword" required><br>

        <div class="submitbuttons">
            <input type="submit" value="Login"><br>
            <a href="/" style="color: white;">Cancel</a>
        </div>
        <div class="social">
            <a href="/register" class="go">Don't have an account Register</a>
        </div>

    </form>
</div>

<script>
    function closeSignInPopup() {
        const signInPopup = document.getElementById('signInPopup');
        signInPopup.style.display = 'none';
        const alert = document.getElementById('alert');
        alert.style.display = 'none';
    }
</script>

{% endblock body %}
