<!-- home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
    
{% block body %}
    <!-- Main Container -->
<div class="main-container">
    <!-- File Upload Form -->
    <div class="container">
        <form id="uploadForm" action="#">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" accept=".csv, .xlsx, .json" onchange="displayFilePath()">
            <input type="submit" value="Upload">
        </form>

        <div id="filePath"></div>
    </div>

{% endblock body %}
