<!-- home.html -->

{% extends 'base.html' %}
{% load static %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock additional_css %}
{%block title%}Home{%endblock title%}
{% block body %}

<main>
    <section class="home_hero">
      <div class="home_container">
        <h2>Clean, Prepare, Analyze</h2>
        <p>Unlock the power of your data with DataPrep</p>
        <a href="upload" class="home_btn">Get Started</a>
      </div>
    </section>

    
  </main>

  <footer>
    <div class="home_container">
      <p>&copy; 2024 DataPrep. All rights reserved.</p>
    </div>
  </footer>

  <script>
    window.addEventListener('load', function() {
      document.querySelector('.home_features').classList.add('.fadeIn');
    });
      // Smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
  
              document.querySelector(this.getAttribute('href')).scrollIntoView({
                  behavior: 'smooth'
              });
          });
      });

  </script>

{% endblock body %}
